{% load thumbnail %}
<div class="card" style="border: none; border-bottom: 1px solid #f0f0f0; padding: none; padding: 28px 0;">
  <div class="card-body">
    {% if post.group %}
      <a href="{% url 'posts:group_list' post.group.slug %}" style="text-decoration: none; font-size: 12px; margin-right: 5px;">
        <span class="badge rounded-pill bg-dark" style="margin-bottom: 12px;">{{ post.group.title }}</span>
      </a>
    {% endif %}
    {% if post.difficulty %}
        <span style="margin-bottom: 3px; color: grey; font-size: 12px;">{{ post.difficulty.title }}</span>
    {% endif %}
    <h5 class="card-title" style="display: flex!important; justify-content:  space-between;">
      <a href="{% url 'posts:post_detail' post.pk %}" style="text-decoration: none; ">
        <h4 style="color: black; font-size: 21px;">{{ post.title }}</h4>
      </a>
      <span style="color: #B2BAC2; font-size: 21px; display: flex!important; flex-direction: column; align-items: center;">
        <span>{{ post.comments.count }}</span>
        <span>ответов</span>
      </span>
    </h5>
    <p class="card-text"><small class="text-muted" style="color: #B2BAC2;">
      {{ post.created|date:"d E Y" }}
          <span style="color: black;">{{ post.author.get_full_name }}</span>
            <a href="{% url 'posts:profile' post.author %}" style="color: #B2BAC2; text-decoration: none;">
              @{{ post.author }}
            </a>
    </small></p>
  </div>
</div>
