{% load thumbnail %}
<div class="card" style="border: none; border-bottom: 1px solid #f0f0f0; padding: none; padding: 28px 0;">
  <div class="card-body">
      <a href="{% url 'posts:profile' idea.author %}" style="color: #B2BAC2; text-decoration: none;">
        @{{ idea.author }} приглашает:
      </a>
    <h5 class="card-title" style="display: flex!important; justify-content:  space-between;">
      <a href="{% url 'ideas:idea_detail' idea.pk %}" style="text-decoration: none; ">
        <h4 style="color: black; font-size: 21px;">{{ idea.title }}</h4>
      </a>
      <span style="color: #B2BAC2; font-size: 18px; display: flex!important; flex-direction: column; align-items: center;">
        <span>Комментариев: {{ idea.opinions.count }}</span>
        <span>Участников: {{ idea.opinions.count }} </span>
      </span>
    </h5>
    <p>
      {% if idea.tags.all %}
        {% for tag in idea.tags.all %}
        <a href="#" style="text-decoration: none; font-size: 12px; margin-right: 5px;">
          <span class="badge rounded-pill bg-secondary" style="margin-bottom: 12px;">tag.name</span>
        </a>
        {% endfor %}
      {% endif%}
    </p>
    <p class="card-text"><small class="text-muted" style="color: #B2BAC2;">
      <span>Проект опубликован: {{ idea.created|date:"d E Y" }}</span>
    </small></p>
  </div>
</div>
